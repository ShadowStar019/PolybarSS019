[colors]
background = #000000
background-alt = #202020
foreground = #FFFFFF
primary = #74B2FF
secondary = #8ABEB7
alert = #FF5189
disabled = #707880

[bar/desktop]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Fira Code:size=14;3"

modules-left = xworkspaces xwindow
modules-right = systray filesystem memory cpu temperature gpu-nvidia-usage gpu-nvidia-temp backlight pulseaudio keyboardLayout wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true

[bar/laptop]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Fira Code:size=14;3"

modules-left = xworkspaces xwindow
modules-right = systray filesystem memory cpu temperature gpu-intel backlight pulseaudio keyboardLayout battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
; label = %title:0:60:...%
format = <label>
label = %class%
label-maxlen = 40
label-empty = ""

[module/filesystem]
type = internal/fs
interval = 1

mount-0 = /

label-mounted = %{F#74B2FF}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/temperature]
type = internal/temperature
interval = 1
zone-type = x86_pkg_temp
units = true
warn-temperature = 90

format = <label>
format-warn = <label-warn>
label = "%{F#74B2FF}CPUT%{F-} %temperature-c%"
label-warn = "%{F#74B2FF}CPUT%{F-} %temperature-c%"

[module/gpu-intel]
type = custom/script
exec = ReadIntelGPUUsage.sh

format = <label>
format-prefix = %{F#74B2FF}GPU %{F-}
format-prefix-foreground = ${colors.primary}
label = %output%
interval = 1

[module/gpu-nvidia-usage]
type = custom/script
exec = ReadNVIDIAGPUUsage.sh

format = <label>
format-prefix = %{F#74B2FF}GPU %{F-}
format-prefix-foreground = ${colors.primary}
label = %output%
interval = 1

[module/gpu-nvidia-temp]
type = custom/script
exec = ReadNVIDIAGPUTemp.sh

format = <label>
format-prefix = %{F#74B2FF}GPUT %{F-}
format-prefix-foreground = ${colors.primary}
label = %output%
interval = 1

[module/backlight]
type = internal/backlight

card = intel_backlight
use-actual-brightness = true
poll-interval = 1
enable-scroll = true
scroll-interval = 2

format-prefix = "%{F#74B2FF}BL%{F-} "
format = <label>
label = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %icon%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/keyboardLayout]
type = custom/script
exec = $HOME/Bin/ReadKeyboardLayout.sh
format = <label>
format-prefix = %{F#74B2FF}KL %{F-}
format-prefix-foreground = ${colors.primary}
label = %output%
interval = 0.5

[module/battery]
type = internal/battery

full-at = 100
low-at = 5
battery = BAT0
adapter = AC
poll-interval = 1

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>
format-low = <label-low>
label-charging = %{F#74B2FF}CHR%{F-} %percentage%%
label-discharging = %{F#74B2FF}BAT%{F-} %percentage%%
label-full = %{F#36C692}FULL%{F-} %percentage%%
label-low = %{F#FF5189}LOW%{F-} %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-connected-foreground = ${colors.foreground}
format-disconnected = <label-disconnected>
label-disconnected = Disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#74B2FF}WiFi%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#74B2FF}Ethernet%{F-}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

